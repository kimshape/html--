<!DOCTYPE html>
<html>
    <head>
        <title>
            학점설명
        </title>
        <script>
            const score = Number(prompt('학점을 입력하소'))
		
			if(score == 4.5){
                alert('신')
            }
			else if(score >= 4.2){
                alert('교수님의 사랑')
            }
        </script>
    </head>
</html>
