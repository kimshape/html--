<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>join_form</title>
  </head>
  <body>
    <h3 class="mt-3"><b>회원 가입 양식</b></h3>
    <form class="mt-4" name ="signin" action="" method="POST">
        <table>
            <tr>
                <th>- 아이디</th>
                <td><input type="text" name="member_id"></td>
            </tr>
            <tr>
                <th>- 비밀번호</th>
                <td><input type="password" name="member_pw"></td>
            </tr>
            <tr>
                <th>- 비밀번호 확인</th>
                <td><input type="password" name="member_pwcheck"></td>
            </tr>
            <tr>
                <th>- 이름</th>
                <td><input type="text" name="member_name"></td>
            </tr>
            <tr>
                <th>- 성별</th>
                <td><input type="radio" name="member_gender">남</td>
                <td><input type="radio" name="member_gender">여</td>
            </tr>
            <tr>
                <th>- 전화번호</th>
                <td><select name="member_tel">
                    <option value="">02</option>
                    <option value="">031</option>
                </select></td>
                <td>-</td>
                <td><input type="tel" name="member_number1"></td>
                <td>-</td>
                <td><input type="tel" name="member_number2"></td>
            </tr>
            <tr>
                <th>- 이메일</th>
                <td><input type="email" name="member_email"></td>
                <td>@</td>
                <td><select name="email_addr">
                    <option value="">선택</option>
                    <option value="">gmail.com</option>
                    <option value="">naver.com</option>
                </select></td>
            </tr>
            <tr>
                <th>- 자기소개</th>
                <td><input type="textarea" name="member_info"></td>
            </tr>
            
   
   
   
        </table>

    </form>
    
    </table>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
