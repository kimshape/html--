<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="로그인페이지.css" >
    <title>login</title>
  </head>
  <body>
    <h2 id="login_title">로그인</h2>

    <!-- 로그인박스 시작 -->
    <div id="login_box">
    <img id="member_login" src="login_img.gif">
    <ul id="login">
        <li id="left">
            <img id="key" src="login_img02.gif">
        </li>
        <!-- left -->
        
        <li id="right">
            <ul id="input_button">
                <li id="id_pass">
                    <ul>
                        <li>
                            <span>아 이 디</span>
                            <input type="text">
                        </li>
                        <!-- id(아이디) -->
                        
                        <li id="pass">
                            <span>비밀번호</span>
                            <input type="password">
                        </li>
                        <!-- pw(패스워드) -->
                   
                    </ul>
                </li>
                <!-- id,pw 끝 -->
                <li id="login_btn">
                    <img src="btn_login.gif" >
                </li>
            </ul>
            <!-- input button -->

            <div id="auto_login">
                <input type="checkbox">자동로그인
            </div>
            <!-- 자동로그인 체크박스 -->

            <ul id="join_find">
                <li>아직 회원이 아니세요?</li>
                <li>아이디 또는 비밀번호를 잊으셨나요?</li>
            </ul>
        </li>
        <!-- right -->
    
    </ul>
    <!-- login 끝 -->
    

</div>
<!-- 로그인박스 끝 -->

  </body>
</html>
